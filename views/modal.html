 <!-- Modal -->
 <div id="modal" class="hide">
    <div class="content">
        <h1>Nova Idea</h1> 
        <form action="/newidea" method="POST">
            <div class="input-wrapper">
                <label for="title">Título da ideia</label>
                <input name="title" type="text" required>
            </div>
            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input name="category" type="text" required>    
            </div>
            <div class="input-wrapper">
                <label for="img">Link da imagem</label>
                <input name="img" type="url" required>    
            </div>
            <div class="input-wrapper">
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea name="description" cols="30" rows="5" required></textarea>
            </div>
            <div class="input-wrapper">
                <label for="url">Link da Ideia</label>
                <input name="url" type="url" required>    
            </div>
            <a onclick="toggleHide('#modal')">Voltar</a>
            <button>Salvar</button>
        </form>
    </div>
</div>
